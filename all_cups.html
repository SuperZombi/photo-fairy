<!DOCTYPE html>
<html>
<head>
	<title>Photo Fairy - Все чашки</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="images/main/logo.png" type="image/png">
	<!-- styles -->
	<link rel="stylesheet" href="styles/animate.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/switchers.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!-- scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
	<script src="scripts/all_cups.js" type="text/javascript"></script>

	<script src="scripts/cups.json"></script>
	<meta property="og:image" content="images/main/logo.png">
</head>
<body>
<!-- Прелоадер -->
<div class="preloader">
	<div class="preloader__row">
		<div class="preloader__item"></div>
		<div class="preloader__item"></div>
	</div>
</div>

<div id="body">
	<div id="header" class="wow bounceIn">
		<a id="logo" style="float: none; margin-right: auto;" href="index.html" title="Главная">
			<img src="images/main/big_logo.png">
		</a>
	</div>

	<div id="content">
		<div id="left">
			<div id="search">				
				<input id="search_input" type="text" class="searchTerm" placeholder="Поиск" onkeyup="enter(event)" oninput="backspace(event)">
				<button type="submit" class="searchButton" title="Найти" onclick="search()">
					<i class="fa fa-search"></i>
				</button>
			</div>
		
			<div id="filters" class="wow bounceInLeft">
				<h2>Фильтры:</h2>
				<hr>
				<div class="filter_el" onclick="check_groups('c1')">
					<input id="c1" type="checkbox">
					<label for="c1">Детские чашки</label>
				</div>
				<div id="group1" class="hide_group">
					<div class="filter_el sub">
						<input id="c2" type="checkbox" onclick="check_groups('c2')">
						<label for="c2">Для мальчиков</label>
					</div>
					<div class="filter_el sub">
						<input id="c3" type="checkbox" onclick="check_groups('c3')">
						<label for="c3">Для девочек</label>
					</div>
				</div>

				<hr>
				<div class="filter_el" onclick="check_groups('c4')">
					<input id="c4" type="checkbox">
					<label for="c4">Взрослые чашки</label>
				</div>
				<div id="group2" class="hide_group">
					<div class="filter_el sub">
						<input id="c5" type="checkbox" onclick="check_groups('c5')">
						<label for="c5">Мужские</label>
					</div>
					<div class="filter_el sub">
						<input id="c6" type="checkbox" onclick="check_groups('c6')">
						<label for="c6">Женские</label>
					</div>
				</div>
			</div>
		</div>


		<div id="right" class="wow bounceInUp">
			
		</div>
	</div>


</div>
</body>
</html>
